<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8"></div>
            <div class="col-2" id="ImageSearch"><a href="index.html">Google Search</a></div>
        </div>
        <div class="row align-items-center" style="height: 60vh;">
            <div class="col-4"></div>
            <div class="col-4">
                <img class ="text-center logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    <form action="https://www.google.com/search?tbm=isch">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text google"><img src="search.png" id="search"></span>
                                    <input type="hidden" name="tbm" value="isch"/>  
                                </div>
                                <input class="form-control form-control-default searchBar" type="text" name="q" autofocus>
                            </div>
                        </div>
                        <input type="submit" value="Image Search" id="searchbutton">
                    </form>
            </div>
            <div class="col-4"></div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        </div>
    </div>
</body>

</html>
