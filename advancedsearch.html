<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8"></div>
            <div class="col-2" id="ImageSearch"><a href="index.html">Google Search</a></div>
        </div>
        <div class="row align-items-center" >
            <div class="col-4"></div>
            <div class="col-4">
                <img class ="text-center logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    <form action="https://google.com/search">
                        <div class="form-group">
                            <div class="form-group"></div>
                            <div class="form-group">Find pages with...</div>
                            <div class="form-group row">
                                <label for="field1" class="col-sm-2 col-form-label">all these words</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="field1" name="as_q">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="field2" class="col-sm-2 col-form-label">this exact word or phrase</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="field2" name="as_epq">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="field3" class="col-sm-2 col-form-label">any of these words:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="field3" name="as_oq">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="field4" class="col-sm-2 col-form-label">one of these words:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="field4" name=as_eq>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Advanced Search" id="searchbutton">
                    </form>
            </div>
            <div class="col-4"></div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        </div>
    </div>
</body>

</html>
